<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h3>{{msg}}</h3>
		</div>
		<script src="http://unpkg.com/vue"></script>
		<script>
			const { createApp } = Vue;
			const app = createApp({
				data() {
					return { msg: 'hello, vue3' };
				},
			});
			app.mount('#app');
		</script>
	</body>
</html>

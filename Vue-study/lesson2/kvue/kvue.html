<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<p @click="add">{{counter}}</p>
			<p>{{desc}}</p>
			<p k-text="counter" k-modle="ajdj"></p>
			<p k-html="desc"></p>
			<input type="text" k-model='desc'>
		</div>
		<script src="./kvue.js"></script>
		<script>
			const app = new KVue({
				el: '#app',
				data: {
					counter: 1,
					desc: 'kkkkk',
				},
				methods: {
					add() {
						console.log(`this`, this);
						this.counter++;
					},
				},
			});

			// setInterval(() => {
			// 	app.counter++;
			// }, 1000);
		</script>
	</body>
</html>

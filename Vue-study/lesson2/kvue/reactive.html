<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<div id="hk"></div>
		<script>
			const defineReactive = (obj, key, val) => {
				Object.defineProperty(obj, key, {
					get() {
						console.log(`get`, key);
						return val;
					},
					set(newVal) {
						if (newVal !== val) {
							console.log(`set`, key);
							val = newVal;
							update();
						}
					},
				});
			};

			const obj = {};
			defineReactive(obj, 'foo', 'foo');
			console.log('app :>> ', app); // hk-log
			console.log('hk :>> ', hk); // hk-log
			function update() {
				app.innerText = obj.foo;
			}

			setInterval(() => {
				obj.foo = new Date().toLocaleTimeString();
			}, 1000);
		</script>
	</body>
</html>
